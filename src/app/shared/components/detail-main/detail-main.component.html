<div class="row mx-0  border rounded bg-white px-3 py-4">

        <div class="col-12" *ngFor ="let label of labels ; index as i">
            <div class="row mx-0 border-dashed-bottom border-color-light py-2" 
            *ngIf="!customIndex.includes(i)">
              <div class="col-lg-4 pl-0 pb-2 pb-lg-0">
                <label class="text-secondary d-block m-0">{{label}}</label>
              </div>
              <div class="col-lg-8 p-0">
                <p class="label-info m-0 text-primary font-weight-600">{{data[i]}}</p>
              </div>
            </div>
            
            <ng-container *ngIf="customIndex.includes(i)"
              [ngTemplateOutlet] ="customTemplate[customIndex.indexOf(i)]">
            </ng-container>

            <div>

            </div>

        </div>
</div>
